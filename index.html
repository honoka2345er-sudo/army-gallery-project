    <style>
        /* --- Global Reset --- */
        * { box-sizing: border-box; }
        :root {
            --primary: #c0392b;
            --bg-body: #fdfdfd;
            --text-main: #2c3e50;
            --text-muted: #7f8c8d;
            --shadow-card: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025);
            --shadow-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        body {
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            background-color: var(--bg-body);
            color: var(--text-main);
            overflow-y: scroll;
        }

        /* --- HEADER --- */
        .header-container {
            display: flex;
            align-items: center;

            padding: 40px 20px;

        }

        }
        .logo-link:hover { transform: scale(1.1); }

        .header-title {

            font-weight: 700;
            margin: 0;
            color: var(--text-main);
            line-height: 1.2;

        }

        /* --- SEARCH SECTION --- */
        .search-section {
            background: white;
            padding: 0 20px 30px 20px; /* ‡∏£‡∏ß‡∏°‡∏Å‡∏±‡∏ö Header ‡πÉ‡∏´‡πâ‡∏î‡∏π‡πÄ‡∏õ‡πá‡∏ô‡∏Å‡πâ‡∏≠‡∏ô‡πÄ‡∏î‡∏µ‡∏¢‡∏ß */
            display: flex;
            justify-content: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03); /* ‡πÄ‡∏á‡∏≤‡∏ö‡∏≤‡∏á‡πÜ ‡πÉ‡∏ï‡πâ‡πÄ‡∏°‡∏ô‡∏π */
        }

        .search-container {
            display: flex;
            gap: 15px;
            align-items: center;
            width: 100%;
            max-width: 950px;
            background: #f1f5f9;
            padding: 8px;
            border-radius: 60px; /* ‡∏ó‡∏£‡∏á‡πÅ‡∏Ñ‡∏õ‡∏ã‡∏π‡∏•‡πÉ‡∏´‡∏ç‡πà */
            border: 1px solid #e2e8f0;
        }

        .search-input {
            padding: 12px 25px;
            border: none;
            background: transparent;
            font-size: 16px;
            font-family: 'Sarabun';
            outline: none;

            height: 48px;
            color: var(--text-main);
        }

        .date-input {
            text-align: center;
            cursor: pointer;
            border-left: 1px solid #cbd5e1; /* ‡πÄ‡∏™‡πâ‡∏ô‡∏Ñ‡∏±‡πà‡∏ô */
            border-right: 1px solid #cbd5e1;
            padding: 0 20px;
            flex: 1;
            min-width: 200px;
            height: 48px;
            background: transparent;
        }

        .btn-clear {
            padding: 0 30px;
            height: 48px;
            border: none;
            background: var(--primary);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-size: 15px;

            font-weight: 600;
            transition: 0.3s;
            white-space: nowrap;
            box-shadow: 0 4px 6px rgba(192, 57, 43, 0.2);
        }
        .btn-clear:hover { background: #a93226; transform: translateY(-1px); }

        /* --- GALLERY GRID (‡∏õ‡∏£‡∏±‡∏ö‡πÉ‡∏´‡∏°‡πà ‡∏™‡πÑ‡∏ï‡∏•‡πå Premium) --- */
        .gallery-container { 
            max-width: 1400px; /* üî• ‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡∏Ç‡∏∂‡πâ‡∏ô */
            margin: 0 auto; 
            padding: 50px 30px; 
        }
        
        .activity-section { margin-bottom: 70px; }
        
        .activity-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px; padding-left: 20px;
            border-left: 6px solid var(--primary);
        }
        .activity-title { font-size: 26px; font-weight: 700; color: var(--text-main); margin: 0; }
        
        .btn-download-zip {
            font-size: 14px; color: var(--primary); text-decoration: none;
            background: white; border: 2px solid #e2e8f0; padding: 10px 20px;
            border-radius: 50px; transition: 0.3s; font-weight: 600; 
            display: flex; align-items: center; gap: 8px;
        }
        .btn-download-zip:hover { border-color: var(--primary); background: var(--primary); color: white; }

        /* üî• GRID ‡πÅ‡∏ö‡∏ö‡πÉ‡∏´‡∏°‡πà: ‡∏Å‡∏≤‡∏£‡πå‡∏î‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô */
        .sub-gallery {
            display: grid; 
            /* ‡∏õ‡∏£‡∏±‡∏ö minmax ‡πÄ‡∏õ‡πá‡∏ô 320px ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏Å‡∏≤‡∏£‡πå‡∏î‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô (‡πÅ‡∏™‡∏î‡∏á 3-4 ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡∏ö‡∏ô‡∏à‡∏≠‡πÉ‡∏´‡∏ç‡πà) */
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); 
            gap: 30px;
        }

        /* üî• CARD STYLE ‡πÉ‡∏´‡∏°‡πà */
        .news-card {
            background: white; border-radius: 20px; overflow: hidden; text-decoration: none;
            box-shadow: var(--shadow-card); transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(0,0,0,0.03); position: relative;
            display: flex; flex-direction: column;
        }
        /* Hover ‡πÅ‡∏•‡πâ‡∏ß‡∏•‡∏≠‡∏¢‡∏Ç‡∏∂‡πâ‡∏ô + ‡πÄ‡∏á‡∏≤‡∏ä‡∏±‡∏î */
        .news-card:hover { transform: translateY(-8px); box-shadow: var(--shadow-hover); }

        .news-img-wrapper { 
            width: 100%; 
            height: 240px; /* üî• ‡∏£‡∏π‡∏õ‡∏™‡∏π‡∏á‡∏Ç‡∏∂‡πâ‡∏ô ‡πÄ‡∏´‡πá‡∏ô‡∏ä‡∏±‡∏î */
            overflow: hidden; 
            background: #f1f5f9; 
            position: relative; 
        }
        .news-img-wrapper img { 
            width: 100%; height: 100%; object-fit: cover; 
            transition: transform 0.6s ease; 
        }
        /* Hover ‡πÅ‡∏•‡πâ‡∏ß‡∏£‡∏π‡∏õ‡∏ã‡∏π‡∏°‡πÄ‡∏Ç‡πâ‡∏≤ */
        .news-card:hover .news-img-wrapper img { transform: scale(1.1); }

        .news-info { 
            padding: 20px; 
            background: white;
            flex-grow: 1;
            display: flex;
            align-items: center;
        }
        .news-date { 
            font-size: 15px; color: var(--text-muted); font-weight: 500;
            display: flex; align-items: center; gap: 8px; 
        }
        .news-date::before { content: 'üìÖ'; font-size: 18px; }

        /* Skeleton & Loader */
        .skeleton {
            background: #f1f5f9;
            background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
            background-size: 200% 100%; animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        
        .skeleton-card { background: white; border-radius: 20px; overflow: hidden; height: 320px; border: 1px solid #f1f5f9; }
        .skeleton-img { width: 100%; height: 240px; }
        .skeleton-text { height: 18px; width: 70%; margin: 20px; border-radius: 4px; }

        #scroll-sentinel { height: 20px; width: 100%; margin-top: 20px; }
        .loader-spinner {
            border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%;
            width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 30px auto; display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Custom Flatpickr */
        .flatpickr-calendar {
            font-family: 'Sarabun', sans-serif !important; border-radius: 16px !important;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15) !important; border: 1px solid #eee !important;
            margin-top: 8px !important; width: 340px !important; padding: 15px !important;
        }
        .flatpickr-months { align-items: center; margin-bottom: 15px; }
        .flatpickr-current-month { display: flex; align-items: center; justify-content: center; padding: 0 !important; gap: 5px; }
        
        .flatpickr-monthDropdown-months, .year-dropdown {
            font-family: 'Sarabun' !important; font-weight: 700 !important; font-size: 18px !important; color: #333 !important;
            background: transparent; border: none; padding: 5px; cursor: pointer; appearance: none; -webkit-appearance: none;
        }
        .flatpickr-monthDropdown-months:hover, .year-dropdown:hover { background: #f8fafc; border-radius: 6px; }
        .flatpickr-current-month input.cur-year, .numInputWrapper { display: none !important; } 

        .flatpickr-weekdays { height: 30px; margin-bottom: 5px; }
        span.flatpickr-weekday { color: #64748b !important; font-weight: 600 !important; font-size: 14px !important; }
        .flatpickr-day { border-radius: 8px !important; height: 40px; line-height: 40px; color: #333; margin: 2px 0; font-size: 15px; }
        .flatpickr-day.selected { background: var(--primary) !important; border-color: var(--primary) !important; }
        .flatpickr-day:hover { background: #f1f5f9 !important; }

        /* --- üî• MOBILE RESPONSIVE (‡∏õ‡∏£‡∏±‡∏ö‡πÉ‡∏´‡πâ‡∏û‡∏≠‡∏î‡∏µ ‡πÑ‡∏°‡πà‡∏•‡πâ‡∏ô) --- */
        @media (max-width: 768px) {
            .header-container { flex-direction: column; text-align: center; gap: 15px; padding: 25px 20px; }
            .header-title { font-size: 24px; }
            .header-logo { width: 70px; }
            
            .search-section { padding: 15px; display: block; }
            .search-container { 
                flex-direction: column; align-items: stretch; gap: 10px; 
                padding: 15px; border-radius: 20px; background: white; border: none;
            }
            /* ‡∏ä‡πà‡∏≠‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡πÉ‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡πÉ‡∏´‡πâ‡∏°‡∏µ‡∏Ç‡∏≠‡∏ö‡∏õ‡∏Å‡∏ï‡∏¥ */
            .search-input, .date-input { 
                width: 100% !important; min-width: 0; margin: 0; 
                border: 1px solid #e2e8f0; border-radius: 10px; height: 45px;
                padding-left: 15px;
            }
            .date-input { border-left: 1px solid #e2e8f0; border-right: 1px solid #e2e8f0; background-position: 15px center; padding-left: 45px; }
            .btn-clear { width: 100%; border-radius: 10px; height: 45px; }
            
            .gallery-container { padding: 15px; }
            .activity-header { flex-direction: column; align-items: flex-start; gap: 10px; border-left: 4px solid var(--primary); }
            .activity-title { font-size: 20px; }
            
            /* Grid ‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ 2 ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå */
            .sub-gallery { grid-template-columns: 1fr 1fr; gap: 12px; }
            .news-card { border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
            .news-img-wrapper { height: 130px; }
            .news-info { padding: 10px; }
            .news-date { font-size: 11px; }
            .news-date::before { font-size: 14px; }
            
            .skeleton-card { height: 200px; border-radius: 12px; }
            .skeleton-img { height: 130px; }
            .skeleton-text { margin: 10px; height: 14px; }
            
            .flatpickr-calendar { left: 50% !important; transform: translateX(-50%) !important; max-width: 90vw; }
        }
    </style>
</head>

<body>

    <header class="header-container">
        <a href="login.html" class="logo-link" title="‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏à‡πâ‡∏≤‡∏´‡∏ô‡πâ‡∏≤‡∏ó‡∏µ‡πà">
            <img src="Royal_Thai_Army_3_Logo.png" alt="‡∏ó‡∏†.3" class="header-logo" onerror="this.style.display='none'">
        </a>
        
        <div class="header-title">‡∏Ç‡πà‡∏≤‡∏ß‡∏õ‡∏£‡∏∞‡∏ä‡∏≤‡∏™‡∏±‡∏°‡∏û‡∏±‡∏ô‡∏ò‡πå ‡∏ó‡∏†.3</div>
    </header>

    <div class="search-section">
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ä‡∏∑‡πà‡∏≠‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°..." onkeyup="resetAndFetch()">
            <input type="text" id="dateRange" class="search-input date-input" placeholder="‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ä‡πà‡∏ß‡∏á‡πÄ‡∏ß‡∏•‡∏≤...">
            <button onclick="resetFilter()" class="btn-clear">‡∏•‡πâ‡∏≤‡∏á‡∏Ñ‡πà‡∏≤</button>
        </div>
    </div>

    <div id="gallery" class="gallery-container"></div>

    <div id="scroll-sentinel"></div>
    <div id="loader" class="loader-spinner"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.2/simple-lightbox.min.js"></script>
    <script>
        let allPhotos = [];
        let filteredPhotos = [];
        let currentDisplayCount = 0;
        const ITEMS_PER_PAGE = 12;
        let lightbox;
        let selectedDates = [];
        let isLoading = false;

        const datePicker = flatpickr("#dateRange", {
            mode: "range", dateFormat: "d/m/Y", locale: "th", disableMobile: "true",
            monthSelectorType: "dropdown", 
            onReady: (d, s, fp) => { createThaiYearDropdown(fp); },
            onMonthChange: (d, s, fp) => { updateThaiYearDropdown(fp); },
            onYearChange: (d, s, fp) => { updateThaiYearDropdown(fp); },
            formatDate: (date, format, locale) => {
                const buddhistYear = date.getFullYear() + 543;
                return flatpickr.formatDate(date, format, locale).replace(date.getFullYear(), buddhistYear);
            },
            onClose: function (dates) { selectedDates = dates; resetAndFetch(); }
        });

        function createThaiYearDropdown(fp) {
            const monthContainer = fp.calendarContainer.querySelector('.flatpickr-current-month');
            if (!monthContainer) return;
            const oldDropdown = monthContainer.querySelector('.year-dropdown');
            if(oldDropdown) oldDropdown.remove();
            const yearSelect = document.createElement('select');
            yearSelect.className = 'year-dropdown';
            const currentYear = new Date().getFullYear();
            const startYear = currentYear - 10;
            const endYear = currentYear + 5;
            for (let i = startYear; i <= endYear; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.text = i + 543; 
                yearSelect.appendChild(option);
            }
            yearSelect.value = fp.currentYear;
            yearSelect.addEventListener('change', (e) => { fp.changeYear(parseInt(e.target.value)); });
            monthContainer.appendChild(yearSelect);
            fp.yearSelectElement = yearSelect;
        }

        function updateThaiYearDropdown(fp) {
            if (fp.yearSelectElement) { fp.yearSelectElement.value = fp.currentYear; }
        }

        function getThumbnailUrl(url) {
            if (!url) return '';
            if (!url.includes('cloudinary.com')) return url;
            return url.replace('/upload/', '/upload/w_500,c_scale,q_auto,f_auto/');
        }

        function showSkeleton() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            const skeletonGrid = document.createElement('div');
            skeletonGrid.className = 'sub-gallery';
            for(let i=0; i<8; i++) {
                skeletonGrid.innerHTML += `
                    <div class="skeleton-card">
                        <div class="skeleton skeleton-img"></div>
                        <div class="skeleton skeleton-text"></div>
                    </div>
                `;
            }
            gallery.appendChild(skeletonGrid);
        }

        async function fetchPhotos() {
            try {
                showSkeleton();
                const response = await fetch('/photos?limit=100&t=' + Date.now());
                if (!response.ok) throw new Error('Network Error');
                allPhotos = await response.json();
                filteredPhotos = allPhotos;
                resetGallery();
            } catch (error) {
                document.getElementById('gallery').innerHTML = '<p style="text-align:center; color:#ef4444;">‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå‡πÑ‡∏î‡πâ</p>';
            }
        }

        function resetAndFetch() {
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            filteredPhotos = allPhotos.filter(photo => {
                const matchName = (photo.filename || '').toLowerCase().includes(keyword) || (photo.activity || '').toLowerCase().includes(keyword);
                let matchDate = true;
                if (selectedDates.length > 0) {
                    const photoDate = new Date(photo.date).setHours(0, 0, 0, 0);
                    const startDate = selectedDates[0].setHours(0, 0, 0, 0);
                    const endDate = (selectedDates.length > 1) ? selectedDates[1].setHours(23, 59, 59, 999) : startDate;
                    matchDate = (photoDate >= startDate && photoDate <= endDate);
                }
                return matchName && matchDate;
            });
            resetGallery();
        }

        function resetGallery() {
            document.getElementById('gallery').innerHTML = '';
            currentDisplayCount = 0;
            document.getElementById('loader').style.display = 'none';
            if (filteredPhotos.length === 0) {
                document.getElementById('gallery').innerHTML = '<p style="text-align:center; padding:40px; color:#999;">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û</p>';
            } else {
                loadMore();
            }
        }

        function loadMore() {
            if (isLoading) return;
            isLoading = true;
            document.getElementById('loader').style.display = 'block';

            setTimeout(() => {
                const galleryContainer = document.getElementById('gallery');
                const nextPhotos = filteredPhotos.slice(currentDisplayCount, currentDisplayCount + ITEMS_PER_PAGE);
                
                if (nextPhotos.length === 0) {
                    document.getElementById('loader').style.display = 'none';
                    isLoading = false;
                    return;
                }

                const groupedPhotos = {};
                nextPhotos.forEach(photo => {
                    const activityName = photo.activity || '‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ';
                    if (!groupedPhotos[activityName]) groupedPhotos[activityName] = [];
                    groupedPhotos[activityName].push(photo);
                });

                for (const [activityName, activityPhotos] of Object.entries(groupedPhotos)) {
                    let section = document.getElementById(`sec-${activityName}`);
                    let grid;

                    if (!section) {
                        section = document.createElement('div');
                        section.className = 'activity-section';
                        section.id = `sec-${activityName}`;
                        section.innerHTML = `
                            <div class="activity-header">
                                <h2 class="activity-title">${activityName}</h2>
                                <a href="/download-zip/${encodeURIComponent(activityName)}" class="btn-download-zip">üì• Download ZIP</a>
                            </div>
                            <div class="sub-gallery"></div>
                        `;
                        galleryContainer.appendChild(section);
                    }
                    grid = section.querySelector('.sub-gallery');

                    activityPhotos.forEach(photo => {
                        const rawName = photo.filename || "";
                        const dateStr = new Date(photo.date).toLocaleDateString('th-TH', { day: 'numeric', month: 'short', year: '2-digit' });
                        const thumbUrl = getThumbnailUrl(photo.url);

                        const card = document.createElement('a');
                        card.className = 'news-card';
                        card.href = photo.original_url || photo.url;
                        
                        card.innerHTML = `
                            <div class="news-img-wrapper">
                                <img src="${thumbUrl}" alt="${rawName}" loading="lazy" onerror="this.src='data:image/svg+xml;base64,...'">
                            </div>
                            <div class="news-info">
                                <div class="news-date"> ${dateStr}</div>
                            </div>
                        `;
                        grid.appendChild(card);
                    });
                }

                currentDisplayCount += nextPhotos.length;
                document.getElementById('loader').style.display = 'none';
                isLoading = false;

                if (lightbox) lightbox.refresh();
                else lightbox = new SimpleLightbox('.sub-gallery a', { captionsData: 'alt', captionDelay: 250, animationSpeed: 200 });
            }, 300);
        }

        function resetFilter() {
            document.getElementById('searchInput').value = '';
            datePicker.clear();
            resetAndFetch();
        }

        const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting && !isLoading && currentDisplayCount < filteredPhotos.length) {
                loadMore();
            }
        }, { rootMargin: '100px' });

        observer.observe(document.getElementById('scroll-sentinel'));

        fetchPhotos();
    </script>
</body>
