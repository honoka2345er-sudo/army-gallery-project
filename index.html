    <style>
        /* --- Global Reset --- */
        :root {
            --primary: #2563eb;
            --bg-body: #f8fafc;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            background-color: var(--bg-body);
            color: var(--text-main);
            overflow-y: scroll;
        }

        /* --- Header --- */
        .header-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-sm);
            border-bottom: 1px solid #f1f5f9;
        }

        .header-brand {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .header-brand:hover { transform: scale(1.02); }

        .header-logo { width: 55px; height: auto; margin-bottom: 5px; object-fit: contain; }
        .header-title { font-size: 18px; font-weight: 700; color: var(--text-main); margin: 0; line-height: 1.2; text-align: center; }
        .header-subtitle { font-size: 12px; color: var(--text-muted); font-weight: 400; }

        /* --- Search Section --- */
        .search-wrapper {
            padding: 30px 20px;
            display: flex;
            justify-content: center;
        }

        .search-box {
            background: white;
            padding: 5px;
            border-radius: 50px;
            box-shadow: var(--shadow-md);
            border: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 700px;
            transition: box-shadow 0.3s;
            position: relative;
        }

        .search-box:focus-within {
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            border-color: var(--primary);
        }

        .search-input {
            border: none;
            background: transparent;
            padding: 12px 20px;
            font-family: 'Sarabun';
            font-size: 15px;
            outline: none;
            flex: 1;
            border-radius: 50px;
            min-width: 150px;
        }

        .date-input {
            border: none;
            border-left: 1px solid #e2e8f0;
            background: transparent;
            padding: 12px 15px;
            font-family: 'Sarabun';
            font-size: 14px;
            outline: none;
            width: 220px;
            text-align: center;
            color: var(--text-muted);
            border-radius: 0;
            cursor: pointer;
        }
        .date-input:hover { background-color: #f8fafc; color: var(--primary); }

        .btn-clear {
            background: #f1f5f9;
            border: none;
            color: var(--text-muted);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin-right: 5px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
            flex-shrink: 0;
        }
        .btn-clear:hover { background: #fee2e2; color: #ef4444; }

        /* --- Gallery --- */
        .gallery-container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .activity-section { margin-bottom: 60px; }
        
        .activity-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; padding-left: 15px; border-left: 4px solid var(--primary);
        }
        .activity-title { font-size: 20px; font-weight: 600; color: var(--text-main); margin: 0; }

        .btn-download-zip {
            font-size: 13px; color: var(--primary); text-decoration: none;
            background: white; border: 1px solid #e2e8f0; padding: 6px 12px;
            border-radius: 20px; transition: 0.2s; font-weight: 500;
        }
        .btn-download-zip:hover { border-color: var(--primary); background: #eff6ff; }

        .sub-gallery {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 25px;
        }

        .news-card {
            background: white; border-radius: 16px; overflow: hidden; text-decoration: none;
            box-shadow: var(--shadow-sm); transition: all 0.3s; position: relative; border: 1px solid #f1f5f9;
        }
        .news-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1); }

        .news-img-wrapper {
            width: 100%; height: 180px; overflow: hidden; background: #e2e8f0;
        }
        .news-img-wrapper img {
            width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s ease;
        }
        .news-card:hover .news-img-wrapper img { transform: scale(1.08); }

        .news-info { padding: 15px; }
        .news-date { font-size: 13px; color: var(--text-muted); display: flex; align-items: center; gap: 6px; }

        /* üî• SKELETON LOADING CSS */
        .skeleton {
            background: #f0f0f0;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
            border-radius: 8px;
        }
        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        .skeleton-card {
            background: white; border-radius: 16px; overflow: hidden;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); border: 1px solid #f1f5f9; height: 260px;
        }
        .skeleton-img { width: 100%; height: 180px; }
        .skeleton-text { height: 16px; margin: 15px; width: 60%; }

        /* üî• INFINITE SCROLL LOADER CSS */
        #scroll-sentinel {
            height: 20px; width: 100%; margin-top: 20px;
        }
        .loader-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            width: 30px; height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* üî• CUSTOM FLATPICKR */
        .flatpickr-calendar {
            font-family: 'Sarabun', sans-serif !important; border-radius: 16px !important;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15) !important; border: none !important;
            margin-top: 5px !important; width: 360px !important; max-width: 95vw !important;
        }
        .flatpickr-day.selected, .flatpickr-day.startRange, .flatpickr-day.endRange {
            background: var(--primary) !important; border-color: var(--primary) !important; color: white !important;
        }
        .flatpickr-weekdays {
            background: #fff !important; padding: 0 10px !important; margin-top: 5px !important;
            height: 30px !important; display: flex; align-items: center;
        }
        .flatpickr-weekdaycontainer {
            display: flex; flex: 1; width: 100%; justify-content: space-around;
        }
        span.flatpickr-weekday {
            color: #64748b !important; font-weight: 600 !important; font-size: 14px !important;
            text-align: center; flex: 1;
        }
        .flatpickr-days {
            width: 100% !important; padding: 5px 10px 10px 10px !important; border-top: 1px solid #f1f5f9;
        }
        .dayContainer {
            width: 100% !important; min-width: 100% !important; max-width: 100% !important;
            display: flex !important; flex-wrap: wrap !important; justify-content: space-around !important;
        }
        .flatpickr-day {
            height: 40px !important; line-height: 40px !important;
            flex-basis: 14.28% !important; max-width: 14.28% !important;
            margin: 0 !important; border-radius: 8px !important; border: 1px solid transparent !important;
        }
        .flatpickr-months { 
            background: white; padding: 12px 16px; display: flex; justify-content: space-between; align-items: center;
        }
        .flatpickr-current-month {
            position: static !important; width: auto !important; left: auto !important;
            display: flex; align-items: center; gap: 8px; padding: 0 !important;
            flex: 1; justify-content: center;
        }
        .flatpickr-current-month .numInputWrapper { display: none !important; }
        .flatpickr-monthDropdown-months, .year-dropdown {
            font-family: 'Sarabun' !important; font-weight: 500; font-size: 16px;
            background: transparent; border: none; padding: 4px 8px; cursor: pointer; color: #1e293b;
            border-radius: 4px; transition: all 0.2s; text-align: center;
            appearance: none; -webkit-appearance: none;
        }
        .flatpickr-monthDropdown-months:hover, .year-dropdown:hover {
            background: #f8fafc; color: var(--primary);
        }
        .flatpickr-prev-month, .flatpickr-next-month {
            position: static !important; padding: 0 !important; height: 28px !important;
            width: 28px !important; display: flex !important; align-items: center !important;
            justify-content: center !important; border-radius: 6px;
        }

        /* --- Mobile --- */
        @media (max-width: 768px) {
            .header-brand { flex-direction: row; gap: 12px; }
            .header-logo { width: 40px; margin: 0; }
            .header-title { font-size: 16px; text-align: left; }
            
            .search-box { flex-direction: column; border-radius: 16px; padding: 10px; gap: 10px; align-items: stretch; }
            .search-input { width: 100% !important; padding: 10px; border: 1px solid #e2e8f0; border-radius: 8px; }
            .date-input { width: 100% !important; padding: 10px; border: 1px solid #e2e8f0; border-radius: 8px; text-align: center; }
            .btn-clear { width: 100%; border-radius: 8px; margin: 0; padding: 8px; }
            
            .sub-gallery { grid-template-columns: repeat(2, 1fr); gap: 12px; }
            .news-img-wrapper { height: 130px; }
            .news-info { padding: 10px; }
            .news-date { font-size: 11px; }

            .skeleton-card { height: 200px; }
            .skeleton-img { height: 130px; }

            .flatpickr-calendar {
                left: 50% !important; transform: translateX(-50%) !important; top: auto !important;
            }
        }
    </style>
</head>

<body>

    <div class="search-wrapper">
        <div class="search-box">
            <input type="text" id="searchInput" class="search-input" placeholder="üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°..." onkeyup="resetAndFetch()">
            <input type="text" id="dateRange" class="date-input" placeholder="üìÖ ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà (‡∏û.‡∏®.)">
            <button onclick="resetFilter()" class="btn-clear" title="‡∏•‡πâ‡∏≤‡∏á‡∏Ñ‡πà‡∏≤">‚úï</button>
        </div>

    <div id="scroll-sentinel"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.2/simple-lightbox.min.js"></script>
    <script>
        let allPhotos = [];
        let filteredPhotos = [];
        let currentDisplayCount = 0;
        const ITEMS_PER_PAGE = 12;
        let lightbox;
        let selectedDates = [];
        let isLoading = false; // ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÇ‡∏´‡∏•‡∏î

        // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ Flatpickr + Dropdown ‡∏õ‡∏µ
        const datePicker = flatpickr("#dateRange", {
            mode: "range", 
            dateFormat: "d/m/Y", 
            locale: "th",
            disableMobile: "true",
            static: true,
            monthSelectorType: "dropdown", 
            
            onReady: (d, s, fp) => { createYearDropdown(fp); },
            onMonthChange: (d, s, fp) => { setTimeout(() => updateYearDropdown(fp), 0); },
            onYearChange: (d, s, fp) => { setTimeout(() => updateYearDropdown(fp), 0); },
            formatDate: (date, format, locale) => {
                const buddhistYear = date.getFullYear() + 543;
                return flatpickr.formatDate(date, format, locale).replace(date.getFullYear(), buddhistYear);
            },
            onClose: function (dates) { selectedDates = dates; resetAndFetch(); }
        });

        // ‡∏™‡∏£‡πâ‡∏≤‡∏á Year Dropdown
        function createYearDropdown(fp) {
            const monthContainer = fp.calendarContainer.querySelector('.flatpickr-current-month');
            if (!monthContainer) return;

            const yearSelect = document.createElement('select');
            yearSelect.className = 'year-dropdown';
            
            const currentYear = new Date().getFullYear();
            const startYear = currentYear - 10;
            const endYear = currentYear + 5;

            for (let i = startYear; i <= endYear; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.text = i + 543; 
                yearSelect.appendChild(option);
            }

            yearSelect.value = fp.currentYear;

            yearSelect.addEventListener('change', (e) => {
                fp.changeYear(parseInt(e.target.value));
            });

            monthContainer.appendChild(yearSelect);
            fp.yearSelectElement = yearSelect;
        }

        function updateYearDropdown(fp) {
            if (fp.yearSelectElement) {
                fp.yearSelectElement.value = fp.currentYear;
            }
        }

        function getThumbnailUrl(url) {
            if (!url) return '';
            if (!url.includes('cloudinary.com')) return url;
            return url.replace('/upload/', '/upload/w_500,c_scale,q_auto,f_auto/');
        }

        // üî• Skeleton Loading Function
        function showSkeleton() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            
            const skeletonGrid = document.createElement('div');
            skeletonGrid.className = 'sub-gallery';
            
            // ‡∏™‡∏£‡πâ‡∏≤‡∏á Skeleton Card 8 ‡πÉ‡∏ö
            for(let i=0; i<8; i++) {
                skeletonGrid.innerHTML += `
                    <div class="skeleton-card">
                        <div class="skeleton skeleton-img"></div>
                        <div class="skeleton skeleton-text"></div>
                    </div>
                `;
            }
            gallery.appendChild(skeletonGrid);
        }

        async function fetchPhotos() {
            try {
                showSkeleton(); // ‡πÅ‡∏™‡∏î‡∏á Skeleton ‡∏Å‡πà‡∏≠‡∏ô‡πÇ‡∏´‡∏•‡∏î‡∏à‡∏£‡∏¥‡∏á
                
                const response = await fetch('/photos?limit=100&t=' + Date.now());
                if (!response.ok) throw new Error('Network Error');
                allPhotos = await response.json();
                filteredPhotos = allPhotos;
                
                resetGallery(); // ‡πÅ‡∏™‡∏î‡∏á‡∏£‡∏π‡∏õ‡∏à‡∏£‡∏¥‡∏á
            } catch (error) {
                document.getElementById('gallery').innerHTML = '<p style="text-align:center; color:#ef4444;">‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à</p>';
            }
        }

        function resetAndFetch() {
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            filteredPhotos = allPhotos.filter(photo => {
                const matchName = (photo.filename || '').toLowerCase().includes(keyword) || (photo.activity || '').toLowerCase().includes(keyword);
                let matchDate = true;
                if (selectedDates.length > 0) {
                    const photoDate = new Date(photo.date).setHours(0, 0, 0, 0);
                    const startDate = selectedDates[0].setHours(0, 0, 0, 0);
                    const endDate = (selectedDates.length > 1) ? selectedDates[1].setHours(23, 59, 59, 999) : startDate;
                    matchDate = (photoDate >= startDate && photoDate <= endDate);
                }
                return matchName && matchDate;
            });
            resetGallery();
        }

        function resetGallery() {
            document.getElementById('gallery').innerHTML = '';
            currentDisplayCount = 0;
            document.getElementById('loader').style.display = 'none'; // ‡∏ã‡πà‡∏≠‡∏ô Loader
            
            if (filteredPhotos.length === 0) {
                document.getElementById('gallery').innerHTML = '<div style="text-align:center; padding:50px; color:#94a3b8;"><div style="font-size:40px; margin-bottom:10px;">üîç</div>‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</div>';
            } else {
                loadMore();
            }
        }

        // üî• ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô Load More (Infinite Scroll)
        function loadMore() {
            if (isLoading) return; 
            isLoading = true;
            document.getElementById('loader').style.display = 'block';

            // ‡∏à‡∏≥‡∏•‡∏≠‡∏á Delay ‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏´‡πá‡∏ô Animation
            setTimeout(() => {
                const galleryContainer = document.getElementById('gallery');
                const nextPhotos = filteredPhotos.slice(currentDisplayCount, currentDisplayCount + ITEMS_PER_PAGE);
                
                if (nextPhotos.length === 0) {
                    document.getElementById('loader').style.display = 'none';
                    isLoading = false;
                    return;
                }

                const groupedPhotos = {};
                nextPhotos.forEach(photo => {
                    const activityName = photo.activity || '‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ';
                    if (!groupedPhotos[activityName]) groupedPhotos[activityName] = [];
                    groupedPhotos[activityName].push(photo);
                });

                for (const [activityName, activityPhotos] of Object.entries(groupedPhotos)) {
                    let section = document.getElementById(`sec-${activityName}`);
                    let grid;

                    if (!section) {
                        section = document.createElement('div');
                        section.className = 'activity-section';
                        section.id = `sec-${activityName}`;
                        section.innerHTML = `
                            <div class="activity-header">
                                <h2 class="activity-title">${activityName}</h2>
                                <a href="/download-zip/${encodeURIComponent(activityName)}" class="btn-download-zip">üì• Download ZIP</a>
                            </div>
                            <div class="sub-gallery"></div>
                        `;
                        galleryContainer.appendChild(section);
                    }
                    grid = section.querySelector('.sub-gallery');

                    activityPhotos.forEach(photo => {
                        const rawName = photo.filename || "";
                        const dateStr = new Date(photo.date).toLocaleDateString('th-TH', { day: 'numeric', month: 'short', year: '2-digit' });
                        const thumbUrl = getThumbnailUrl(photo.url);

                        const card = document.createElement('a');
                        card.className = 'news-card';
                        card.href = photo.original_url || photo.url;
                        
                        card.innerHTML = `
                            <div class="news-img-wrapper">
                                <img src="${thumbUrl}" alt="${rawName}" loading="lazy" onerror="this.style.display='none'">
                            </div>
                            <div class="news-info">
                                <div class="news-date">üóìÔ∏è ${dateStr}</div>
                            </div>
                        `;
                        grid.appendChild(card);
                    });
                }

                currentDisplayCount += nextPhotos.length;
                document.getElementById('loader').style.display = 'none';
                isLoading = false;

                if (lightbox) lightbox.refresh();
                else lightbox = new SimpleLightbox('.sub-gallery a', { captionsData: 'alt', captionDelay: 250, animationSpeed: 200 });
            }, 300);
        }

        function resetFilter() {
            document.getElementById('searchInput').value = '';
            datePicker.clear();
            resetAndFetch();
        }

        // üî• Observer ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Infinite Scroll
        const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting && !isLoading && currentDisplayCount < filteredPhotos.length) {
                loadMore();
            }
        }, { rootMargin: '100px' });

        observer.observe(document.getElementById('scroll-sentinel'));

        fetchPhotos();
    </script>
</body>
