        <p style="text-align: center; padding: 20px; color: #666; width: 100%;">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Ç‡πà‡∏≤‡∏ß‡∏™‡∏≤‡∏£...</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.2/simple-lightbox.min.js"></script>

    <script>
        let allPhotos = [];       
        let filteredPhotos = [];  
        let currentDisplayCount = 0; 
        const ITEMS_PER_PAGE = 12;   
        let lightbox;
        let selectedDates = [];

        const datePicker = flatpickr("#dateRange", { mode: "range", dateFormat: "Y-m-d", locale: "th", onClose: function(dates) { selectedDates = dates; resetAndFetch(); } });

        async function fetchPhotos() {
            try {
                const response = await fetch('/photos?limit=1000'); 
                allPhotos = await response.json();
                filteredPhotos = allPhotos;
                resetGallery(); 
            } catch (error) { console.error('Error:', error); document.getElementById('gallery').innerHTML = '<p style="text-align:center; color:red;">‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå‡πÑ‡∏î‡πâ</p>'; }
        }

        function resetAndFetch() {
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            filteredPhotos = allPhotos.filter(photo => {
                const matchName = photo.filename.toLowerCase().includes(keyword) || (photo.activity && photo.activity.toLowerCase().includes(keyword));
                let matchDate = true;
                if (selectedDates.length > 0) {
                    const photoDate = new Date(photo.date).setHours(0,0,0,0);
                    const startDate = selectedDates[0].setHours(0,0,0,0);
                    const endDate = (selectedDates.length > 1) ? selectedDates[1].setHours(23,59,59,999) : startDate;
                    matchDate = (photoDate >= startDate && photoDate <= endDate);
                }
                return matchName && matchDate;
            });
            resetGallery();
        }

        function resetGallery() {
            document.getElementById('gallery').innerHTML = ''; currentDisplayCount = 0;
            if (filteredPhotos.length === 0) { document.getElementById('gallery').innerHTML = '<p style="text-align: center; padding: 40px; color: #999; width: 100%;">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏ï‡∏≤‡∏°‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç</p>'; document.getElementById('loadMoreContainer').style.display = 'none'; } 
            else loadMore(); 
        }

        function loadMore() {
            const galleryContainer = document.getElementById('gallery');
            const nextPhotos = filteredPhotos.slice(currentDisplayCount, currentDisplayCount + ITEMS_PER_PAGE);
            if (nextPhotos.length === 0) return;

            const groupedPhotos = {};
            nextPhotos.forEach(photo => {
                const activityName = photo.activity || '‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ';
                if (!groupedPhotos[activityName]) groupedPhotos[activityName] = [];
                groupedPhotos[activityName].push(photo);
            });

            for (const [activityName, activityPhotos] of Object.entries(groupedPhotos)) {
                let section = document.getElementById(`sec-${activityName}`);
                let grid;
                if (!section) {
                    section = document.createElement('div'); section.className = 'activity-section'; section.id = `sec-${activityName}`;
                    section.style.gridColumn = "1 / -1"; 
                    
                    const headerDiv = document.createElement('div'); 
                    headerDiv.style.cssText = 'display:flex; align-items:center; gap:15px; margin: 30px 0 15px 0; border-bottom: 2px solid #e74c3c; padding-bottom: 10px;';
                    
                    const title = document.createElement('h2'); 
                    title.className = 'activity-title'; 
                    title.style.margin = '0'; 
                    title.style.color = '#c0392b';
                    title.innerText = activityName; 
                    
                    const zipBtn = document.createElement('a');
                    zipBtn.href = `/download-zip/${encodeURIComponent(activityName)}`;
                    zipBtn.innerHTML = 'üì• ‡πÇ‡∏´‡∏•‡∏î ZIP';
                    zipBtn.style.cssText = 'font-size:12px; color:#fff; background:#c0392b; padding:5px 15px; border-radius:20px; text-decoration:none; transition:0.2s; white-space: nowrap;';
                    
                    headerDiv.appendChild(title); headerDiv.appendChild(zipBtn); section.appendChild(headerDiv);
                    
                    grid = document.createElement('div'); 
                    grid.style.display = "grid";
                    grid.style.gridTemplateColumns = "repeat(auto-fill, minmax(280px, 1fr))";
                    grid.style.gap = "20px";
                    grid.className = 'sub-gallery';
                    
                    section.appendChild(grid); 
                    galleryContainer.appendChild(section);
                } else { grid = section.querySelector('.sub-gallery'); }

                activityPhotos.forEach(photo => {
                    const rawName = photo.filename || photo.file_name || "‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ä‡∏∑‡πà‡∏≠‡∏†‡∏≤‡∏û";
                    const newsTitle = rawName.replace ? rawName.replace(/\.[^/.]+$/, "") : rawName;
                    const dateObj = new Date(photo.date);
                    const dateStr = dateObj.toLocaleDateString('th-TH', { day: 'numeric', month: 'short', year: '2-digit' });
                    const card = document.createElement('a'); card.className = 'news-card'; card.href = photo.original_url;  
                    card.innerHTML = `<div class="news-img-wrapper"><img src="${photo.url}" alt="${newsTitle}" loading="lazy"></div><div class="news-title" style="text-align:left; padding:15px; height:auto;"><span style="font-size:14px; color:#7f8c8d;">üìÖ ${dateStr}</span></div>`;
                    grid.appendChild(card);
                });
            }
            currentDisplayCount += nextPhotos.length;
            if (currentDisplayCount >= filteredPhotos.length) document.getElementById('loadMoreContainer').style.display = 'none'; 
            else document.getElementById('loadMoreContainer').style.display = 'block'; 
            if(lightbox) lightbox.refresh(); else lightbox = new SimpleLightbox('.sub-gallery a', { captionsData: 'alt', captionDelay: 250, animationSpeed: 200 });
        }

        function resetFilter() { document.getElementById('searchInput').value = ''; datePicker.clear(); resetAndFetch(); }
        fetchPhotos();
    </script>
