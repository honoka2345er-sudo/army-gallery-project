    <style>
        /* --- Global Reset --- */
        * { box-sizing: border-box; }
        :root {
            --primary: #c0392b;
            --bg-body: #ffffff; /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏Ç‡∏≤‡∏ß‡∏•‡πâ‡∏ß‡∏ô‡πÅ‡∏ö‡∏ö Minimal */
            --text-main: #2d3436;
            --text-muted: #636e72;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            background-color: var(--bg-body);
            color: var(--text-main);
            overflow-y: scroll;
        }

        /* --- HEADER --- */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px 20px 20px;
            gap: 25px;
        }

        .logo-link {
            display: block; text-decoration: none;
            transition: transform 0.2s;
        }
        .logo-link:hover { transform: scale(1.1); }

        .header-logo { width: 85px; height: auto; display: block; }

        .header-title {
            font-size: 34px; font-weight: 700; margin: 0;
            color: var(--text-main); line-height: 1.2; letter-spacing: -0.5px;
        }

        /* --- SEARCH (Clean Style) --- */
        .search-section {
            padding: 10px 20px 40px 20px;
            display: flex; justify-content: center;
            position: sticky; top: 0; z-index: 100;
            background: rgba(255, 255, 255, 0.95); /* ‡πÇ‡∏õ‡∏£‡πà‡∏á‡πÅ‡∏™‡∏á‡∏ô‡∏¥‡∏î‡πÜ */
            backdrop-filter: blur(10px);
        }

        .search-container {
            display: flex; gap: 10px; align-items: center;
            width: 100%; max-width: 900px;
            background: #f1f2f6; /* ‡∏™‡∏µ‡πÄ‡∏ó‡∏≤‡∏≠‡πà‡∏≠‡∏ô‡∏°‡∏≤‡∏Å */
            padding: 6px;
            border-radius: 12px; /* ‡πÇ‡∏Ñ‡πâ‡∏á‡∏ô‡∏¥‡∏î‡∏´‡∏ô‡πà‡∏≠‡∏¢ */
            border: 1px solid #dfe6e9;
        }

        .search-input {
            padding: 12px 20px; border: none; background: transparent;
            font-size: 16px; font-family: 'Sarabun'; outline: none;
            flex: 2; min-width: 200px; height: 45px;
        }

        .date-input {
            text-align: center; cursor: pointer;
            border-left: 1px solid #dfe6e9; padding: 0 15px;
            flex: 1; min-width: 180px; height: 45px; background: transparent;
        }

        .btn-clear {
            padding: 0 25px; height: 45px; border: none;
            background: #fff; color: var(--text-main);
            border-radius: 8px; cursor: pointer;
            font-size: 14px; font-family: 'Sarabun'; font-weight: 600;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); transition: 0.2s;
        }
        .btn-clear:hover { background: var(--primary); color: white; }

        /* --- GALLERY (New Layout) --- */
        .gallery-container { 
            max-width: 1400px; margin: 0 auto; padding: 20px 40px 60px 40px; 
        }
        
        .activity-section { margin-bottom: 80px; }
        
        .activity-header {
            display: flex; justify-content: space-between; align-items: flex-end;
            margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 15px;
        }
        .activity-title { font-size: 28px; font-weight: 700; color: var(--text-main); margin: 0; }
        
        .btn-download-zip {
            font-size: 14px; color: var(--text-muted); text-decoration: none;
            background: #f1f2f6; padding: 8px 16px; border-radius: 8px; 
            transition: 0.2s; font-weight: 500; display: flex; align-items: center; gap: 6px;
        }
        .btn-download-zip:hover { background: var(--text-main); color: white; }

        /* üî• GRID ‡πÉ‡∏´‡∏°‡πà: 3 ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå (‡∏£‡∏π‡∏õ‡πÉ‡∏´‡∏ç‡πà) */
        .sub-gallery {
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); /* ‡∏£‡∏π‡∏õ‡πÉ‡∏´‡∏ç‡πà‡∏™‡∏∞‡πÉ‡∏à */
            gap: 40px; /* ‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡πÄ‡∏¢‡∏≠‡∏∞‡∏Ç‡∏∂‡πâ‡∏ô */
        }

        /* üî• CARD STYLE: Minimalist (‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Å‡∏£‡∏≠‡∏ö) */
        .news-card {
            text-decoration: none; display: flex; flex-direction: column;
            transition: transform 0.3s ease;
        }
        .news-card:hover { transform: translateY(-5px); }

        .news-img-wrapper { 
            width: 100%; 
            height: 260px; /* ‡∏™‡∏π‡∏á‡∏Ç‡∏∂‡πâ‡∏ô */
            overflow: hidden; 
            border-radius: 16px; /* ‡∏°‡∏∏‡∏°‡∏£‡∏π‡∏õ‡πÇ‡∏Ñ‡πâ‡∏á‡∏°‡∏ô */
            background: #eee; 
            position: relative; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.08); /* ‡πÄ‡∏á‡∏≤‡∏ó‡∏µ‡πà‡∏£‡∏π‡∏õ */
            transition: box-shadow 0.3s ease;
        }
        .news-card:hover .news-img-wrapper { 
            box-shadow: 0 15px 30px rgba(0,0,0,0.15); /* ‡πÄ‡∏á‡∏≤‡∏ä‡∏±‡∏î‡∏Ç‡∏∂‡πâ‡∏ô‡∏ï‡∏≠‡∏ô Hover */
        }

        .news-img-wrapper img { 
            width: 100%; height: 100%; object-fit: cover; 
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
        }
        .news-card:hover .news-img-wrapper img { transform: scale(1.05); }

        .news-info { 
            padding-top: 15px; /* ‡πÄ‡∏ß‡πâ‡∏ô‡∏£‡∏∞‡∏¢‡∏∞‡∏à‡∏≤‡∏Å‡∏£‡∏π‡∏õ */
        }
        .news-date { 
            font-size: 15px; color: var(--text-muted); font-weight: 500;
            display: flex; align-items: center; gap: 8px; 
        }
        .news-date::before { 
            content: ''; display: block; width: 6px; height: 6px; 
            background: var(--primary); border-radius: 50%; /* ‡∏à‡∏∏‡∏î‡∏™‡∏µ‡πÅ‡∏î‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà */
        }

        /* Skeleton & Loader */
        .skeleton {
            background: #eee;
            background: linear-gradient(90deg, #eee 25%, #f5f5f5 50%, #eee 75%);
            background-size: 200% 100%; animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        
        .skeleton-card { height: 300px; }
        .skeleton-img { width: 100%; height: 260px; border-radius: 16px; }
        .skeleton-text { height: 16px; width: 50%; margin-top: 15px; border-radius: 4px; }

        #scroll-sentinel { height: 20px; width: 100%; margin-top: 20px; }
        .loader-spinner {
            border: 3px solid #eee; border-top: 3px solid var(--primary); border-radius: 50%;
            width: 40px; height: 40px; animation: spin 0.8s linear infinite; margin: 40px auto; display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Custom Flatpickr (Minimal) */
        .flatpickr-calendar {
            font-family: 'Sarabun', sans-serif !important; border-radius: 12px !important;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1) !important; border: none !important;
            margin-top: 10px !important; width: 320px !important; padding: 15px !important;
        }
        .flatpickr-months { align-items: center; margin-bottom: 10px; }
        .flatpickr-current-month { display: flex; align-items: center; justify-content: center; padding: 0 !important; gap: 5px; }
        .flatpickr-monthDropdown-months, .year-dropdown {
            font-family: 'Sarabun' !important; font-weight: 700 !important; font-size: 16px !important; color: #333 !important;
            background: transparent; border: none; padding: 5px; cursor: pointer; appearance: none; -webkit-appearance: none;
        }
        .flatpickr-monthDropdown-months:hover, .year-dropdown:hover { background: #f1f2f6; border-radius: 6px; }
        .flatpickr-current-month input.cur-year, .numInputWrapper { display: none !important; } 
        .flatpickr-weekdays { height: 30px; margin-bottom: 5px; }
        span.flatpickr-weekday { color: #64748b !important; font-weight: 600 !important; font-size: 13px !important; }
        .flatpickr-day { border-radius: 8px !important; height: 38px; line-height: 38px; color: #333; margin: 2px 0; }
        .flatpickr-day.selected { background: var(--primary) !important; border-color: var(--primary) !important; }
        .flatpickr-day:hover { background: #f1f2f6 !important; }

        /* --- MOBILE RESPONSIVE (‡∏Ñ‡∏á‡πÄ‡∏î‡∏¥‡∏°) --- */
        @media (max-width: 768px) {
            .header-container { flex-direction: column; text-align: center; gap: 15px; padding: 30px 20px; }
            .header-title { font-size: 24px; }
            .header-logo { width: 70px; }
            
            .search-section { padding: 10px 15px 20px 15px; display: block; }
            .search-container { flex-direction: column; align-items: stretch; gap: 10px; padding: 12px; }
            .search-input, .date-input { width: 100% !important; border-left: none; border-bottom: 1px solid #dfe6e9; }
            .btn-clear { width: 100%; border: 1px solid #dfe6e9; }
            
            .gallery-container { padding: 20px; }
            .activity-header { flex-direction: column; align-items: flex-start; gap: 10px; border-bottom: none; border-left: 4px solid var(--primary); padding-left: 15px; }
            .activity-title { font-size: 22px; }
            
            .sub-gallery { grid-template-columns: 1fr 1fr; gap: 15px; }
            .news-img-wrapper { height: 130px; border-radius: 10px; }
            .news-info { padding-top: 10px; }
            .news-date { font-size: 12px; }
            
            .skeleton-card { height: 200px; }
            .skeleton-img { height: 130px; border-radius: 10px; }
            
            .flatpickr-calendar { left: 50% !important; transform: translateX(-50%) !important; max-width: 90vw; }
        }
    </style>
</head>

<body>

    <header class="header-container">
        <a href="login.html" class="logo-link" title="‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏à‡πâ‡∏≤‡∏´‡∏ô‡πâ‡∏≤‡∏ó‡∏µ‡πà">
            <img src="Royal_Thai_Army_3_Logo.png" alt="‡∏ó‡∏†.3" class="header-logo" onerror="this.style.display='none'">
        </a>
        <div class="header-title">‡∏Ç‡πà‡∏≤‡∏ß‡∏õ‡∏£‡∏∞‡∏ä‡∏≤‡∏™‡∏±‡∏°‡∏û‡∏±‡∏ô‡∏ò‡πå ‡∏ó‡∏†.3</div>
    </header>

    <div class="search-section">
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ä‡∏∑‡πà‡∏≠‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°..." onkeyup="resetAndFetch()">
            <input type="text" id="dateRange" class="search-input date-input" placeholder="‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ä‡πà‡∏ß‡∏á‡πÄ‡∏ß‡∏•‡∏≤...">
            <button onclick="resetFilter()" class="btn-clear">‡∏•‡πâ‡∏≤‡∏á‡∏Ñ‡πà‡∏≤</button>
        </div>
    </div>

    <div id="gallery" class="gallery-container"></div>

    <div id="scroll-sentinel"></div>
    <div id="loader" class="loader-spinner"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.2/simple-lightbox.min.js"></script>
    <script>
        let allPhotos = [];
        let filteredPhotos = [];
        let currentDisplayCount = 0;
        const ITEMS_PER_PAGE = 12;
        let lightbox;
        let selectedDates = [];
        let isLoading = false;

        const datePicker = flatpickr("#dateRange", {
            mode: "range", dateFormat: "d/m/Y", locale: "th", disableMobile: "true",
            monthSelectorType: "dropdown", 
            onReady: (d, s, fp) => { createThaiYearDropdown(fp); },
            onMonthChange: (d, s, fp) => { updateThaiYearDropdown(fp); },
            onYearChange: (d, s, fp) => { updateThaiYearDropdown(fp); },
            formatDate: (date, format, locale) => {
                const buddhistYear = date.getFullYear() + 543;
                return flatpickr.formatDate(date, format, locale).replace(date.getFullYear(), buddhistYear);
            },
            onClose: function (dates) { selectedDates = dates; resetAndFetch(); }
        });

        function createThaiYearDropdown(fp) {
            const monthContainer = fp.calendarContainer.querySelector('.flatpickr-current-month');
            if (!monthContainer) return;
            const oldDropdown = monthContainer.querySelector('.year-dropdown');
            if(oldDropdown) oldDropdown.remove();
            const yearSelect = document.createElement('select');
            yearSelect.className = 'year-dropdown';
            const currentYear = new Date().getFullYear();
            const startYear = currentYear - 10;
            const endYear = currentYear + 5;
            for (let i = startYear; i <= endYear; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.text = i + 543; 
                yearSelect.appendChild(option);
            }
            yearSelect.value = fp.currentYear;
            yearSelect.addEventListener('change', (e) => { fp.changeYear(parseInt(e.target.value)); });
            monthContainer.appendChild(yearSelect);
            fp.yearSelectElement = yearSelect;
        }

        function updateThaiYearDropdown(fp) {
            if (fp.yearSelectElement) { fp.yearSelectElement.value = fp.currentYear; }
        }

        function getThumbnailUrl(url) {
            if (!url) return '';
            if (!url.includes('cloudinary.com')) return url;
            return url.replace('/upload/', '/upload/w_500,c_scale,q_auto,f_auto/');
        }

        function showSkeleton() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            const skeletonGrid = document.createElement('div');
            skeletonGrid.className = 'sub-gallery';
            for(let i=0; i<8; i++) {
                skeletonGrid.innerHTML += `
                    <div class="skeleton-card">
                        <div class="skeleton skeleton-img"></div>
                        <div class="skeleton skeleton-text"></div>
                    </div>
                `;
            }
            gallery.appendChild(skeletonGrid);
        }

        async function fetchPhotos() {
            try {
                showSkeleton();
                const response = await fetch('/photos?limit=100&t=' + Date.now());
                if (!response.ok) throw new Error('Network Error');
                allPhotos = await response.json();
                filteredPhotos = allPhotos;
                resetGallery();
            } catch (error) {
                document.getElementById('gallery').innerHTML = '<p style="text-align:center; color:#ef4444;">‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå‡πÑ‡∏î‡πâ</p>';
            }
        }

        function resetAndFetch() {
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            filteredPhotos = allPhotos.filter(photo => {
                const matchName = (photo.filename || '').toLowerCase().includes(keyword) || (photo.activity || '').toLowerCase().includes(keyword);
                let matchDate = true;
                if (selectedDates.length > 0) {
                    const photoDate = new Date(photo.date).setHours(0, 0, 0, 0);
                    const startDate = selectedDates[0].setHours(0, 0, 0, 0);
                    const endDate = (selectedDates.length > 1) ? selectedDates[1].setHours(23, 59, 59, 999) : startDate;
                    matchDate = (photoDate >= startDate && photoDate <= endDate);
                }
                return matchName && matchDate;
            });
            resetGallery();
        }

        function resetGallery() {
            document.getElementById('gallery').innerHTML = '';
            currentDisplayCount = 0;
            document.getElementById('loader').style.display = 'none';
            if (filteredPhotos.length === 0) {
                document.getElementById('gallery').innerHTML = '<p style="text-align:center; padding:40px; color:#999;">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û</p>';
            } else {
                loadMore();
            }
        }

        function loadMore() {
            if (isLoading) return;
            isLoading = true;
            document.getElementById('loader').style.display = 'block';

            setTimeout(() => {
                const galleryContainer = document.getElementById('gallery');
                const nextPhotos = filteredPhotos.slice(currentDisplayCount, currentDisplayCount + ITEMS_PER_PAGE);
                
                if (nextPhotos.length === 0) {
                    document.getElementById('loader').style.display = 'none';
                    isLoading = false;
                    return;
                }

                const groupedPhotos = {};
                nextPhotos.forEach(photo => {
                    const activityName = photo.activity || '‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ';
                    if (!groupedPhotos[activityName]) groupedPhotos[activityName] = [];
                    groupedPhotos[activityName].push(photo);
                });

                for (const [activityName, activityPhotos] of Object.entries(groupedPhotos)) {
                    let section = document.getElementById(`sec-${activityName}`);
                    let grid;

                    if (!section) {
                        section = document.createElement('div');
                        section.className = 'activity-section';
                        section.id = `sec-${activityName}`;
                        section.innerHTML = `
                            <div class="activity-header">
                                <h2 class="activity-title">${activityName}</h2>
                                <a href="/download-zip/${encodeURIComponent(activityName)}" class="btn-download-zip">üì• Download ZIP</a>
                            </div>
                            <div class="sub-gallery"></div>
                        `;
                        galleryContainer.appendChild(section);
                    }
                    grid = section.querySelector('.sub-gallery');

                    activityPhotos.forEach(photo => {
                        const rawName = photo.filename || "";
                        const dateStr = new Date(photo.date).toLocaleDateString('th-TH', { day: 'numeric', month: 'short', year: '2-digit' });
                        const thumbUrl = getThumbnailUrl(photo.url);

                        const card = document.createElement('a');
                        card.className = 'news-card';
                        card.href = photo.original_url || photo.url;
                        
                        card.innerHTML = `
                            <div class="news-img-wrapper">
                                <img src="${thumbUrl}" alt="${rawName}" loading="lazy" onerror="this.src='data:image/svg+xml;base64,...'">
                            </div>
                            <div class="news-info">
                                <div class="news-date"> ${dateStr}</div>
                            </div>
                        `;
                        grid.appendChild(card);
                    });
                }

                currentDisplayCount += nextPhotos.length;
                document.getElementById('loader').style.display = 'none';
                isLoading = false;

                if (lightbox) lightbox.refresh();
                else lightbox = new SimpleLightbox('.sub-gallery a', { captionsData: 'alt', captionDelay: 250, animationSpeed: 200 });
            }, 300);
        }

        function resetFilter() {
            document.getElementById('searchInput').value = '';
            datePicker.clear();
            resetAndFetch();
        }

        const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting && !isLoading && currentDisplayCount < filteredPhotos.length) {
                loadMore();
            }
        }, { rootMargin: '100px' });

        observer.observe(document.getElementById('scroll-sentinel'));

        fetchPhotos();
    </script>
</body>
